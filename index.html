        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }
    
        // ä¿®å¤çš„æ—¶é—´æ ¼å¼åŒ–å‡½æ•° - æ­£ç¡®å¤„ç†æ˜¨å¤©/ä»Šå¤©é€»è¾‘
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            
            // è½¬æ¢ä¸ºæœ¬åœ°æ—¥æœŸï¼Œå¿½ç•¥æ—¶é—´éƒ¨åˆ†
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const messageDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            
            // è®¡ç®—æ—¥æœŸå·®å¼‚ï¼ˆä»¥å¤©ä¸ºå•ä½ï¼‰
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            // åˆ¤æ–­æ˜¯å¦æ˜¯ä»Šå¤©
            if (messageDate.getTime() === today.getTime()) {
                return 'ä»Šå¤©';
            } 
            // åˆ¤æ–­æ˜¯å¦æ˜¯æ˜¨å¤©
            else if (messageDate.getTime() === today.getTime() - 86400000) {
                return 'æ˜¨å¤©';
            } 
            // åˆ¤æ–­æ˜¯å¦æ˜¯ä¸€å‘¨å†…
            else if (diffDays < 7) {
                return `${diffDays}å¤©å‰`;
            } 
            // æ›´æ—©çš„æ—¥æœŸ
            else {
                return `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
            }
        }

            localStorage.removeItem('chatUserId');
            localStorage.removeItem('chatUserNickname');
            updateLoginState(false);
            
            // æ¸…ç©ºæ¶ˆæ¯åˆ—è¡¨
            messageContainer.innerHTML = '';
            emptyState.style.display = 'block';
            
            // æ¸…ç©ºç”¨æˆ·åˆ—è¡¨
            userList.innerHTML = '<li>æš‚æ— åœ¨çº¿ç”¨æˆ·</li>';
            onlineCount.textContent = '(0)';
            totalOnlineCount.textContent = '0';
            onlineUsersList = [];
        });
    
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    
        // ä¸Šä¼ å›¾ç‰‡æŒ‰é’®äº‹ä»¶
        uploadButton.addEventListener('click', () => {
            fileInput.click();
        });
    
        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                uploadImage(e.target.files[0]);
            }
        });
    
        // ä½¿ç”¨äº‹ä»¶å§”æ‰˜å¤„ç†æ’¤å›æŒ‰é’®ç‚¹å‡»
        messageContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-button')) {
                const messageId = e.target.getAttribute('data-id');
                socket.emit('delete-message', messageId);
            }
        });
    
        // ä¾§è¾¹æ åˆ‡æ¢äº‹ä»¶
        toggleSidebarBtn.addEventListener('click', toggleSidebar);
    
        // ç¦»çº¿ç”¨æˆ·åˆ—è¡¨åˆ‡æ¢äº‹ä»¶
        if (offlineUsersToggle) {
            offlineUsersToggle.addEventListener('click', toggleOfflineUsers);
        }
    
        // ç¦»çº¿ç”¨æˆ·æ ‡é¢˜ç‚¹å‡»äº‹ä»¶
        const offlineUsersHeader = document.querySelector('.offline-users-content h3');
        if (offlineUsersHeader) {
            offlineUsersHeader.addEventListener('click', toggleOfflineUsers);
        }
    
        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || !currentUser || !isConnected) return;
    
            socket.emit('send-message', {
                userId: currentUser.id,
                content: content
            });
    
            messageInput.value = '';
        }
    
        // ä¸Šä¼ å›¾ç‰‡
        function uploadImage(file) {
            if (!file || !file.type.startsWith('image/')) {
                alert('è¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶');
                return;
            }
    
            // æ£€æŸ¥æ–‡ä»¶å¤§å°ï¼ˆé™åˆ¶ä¸º5MBï¼‰
            if (file.size > 5 * 1024 * 1024) {
                alert('å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡5MB');
                return;
            }
    
            const formData = new FormData();
            formData.append('image', file);
            formData.append('userId', currentUser.id);
    
            // æ˜¾ç¤ºä¸Šä¼ è¿›åº¦
            uploadProgress.style.display = 'block';
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                if (progress > 90) clearInterval(interval);
                uploadProgressBar.style.width = `${progress}%`;
            }, 100);
    
            // ä½¿ç”¨fetch APIä¸Šä¼ æ–‡ä»¶
            fetch(`${SERVER_URL}/upload`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                clearInterval(interval);
                uploadProgressBar.style.width = '100%';
                
                setTimeout(() => {
                    uploadProgress.style.display = 'none';
                    uploadProgressBar.style.width = '0%';
                }, 500);
                
                if (data.status === 'success') {
                    console.log('å›¾ç‰‡ä¸Šä¼ æˆåŠŸ');
                } else {
                    alert('å›¾ç‰‡ä¸Šä¼ å¤±è´¥: ' + data.message);
                }
            })
            .catch(error => {
                clearInterval(interval);
                uploadProgress.style.display = 'none';
                uploadProgressBar.style.width = '0%';
                console.error('ä¸Šä¼ é”™è¯¯:', error);
                alert('å›¾ç‰‡ä¸Šä¼ å¤±è´¥');
            });
        }
    
        // æ£€æŸ¥æœ¬åœ°å­˜å‚¨æ˜¯å¦æœ‰ç”¨æˆ·ä¿¡æ¯
        const savedUserId = localStorage.getItem('chatUserId');
        const savedUserNickname = localStorage.getItem('chatUserNickname');
        
        if (savedUserId && savedUserNickname) {
            currentUser = {
                id: savedUserId,
                nickname: savedUserNickname
            };
            updateLoginState(true);
            
            // å¦‚æœå·²è¿æ¥ï¼Œå‘é€ç”¨æˆ·åŠ å…¥äº‹ä»¶
            if (isConnected) {
                socket.emit('user-joined', {
                    id: currentUser.id,
                    nickname: currentUser.nickname
                });
            }
        }
    
        // å…¨å±€å‡½æ•°ä¾›å›¾ç‰‡ç‚¹å‡»è°ƒç”¨
        window.openImagePreview = openImagePreview;
    });
    </script>
